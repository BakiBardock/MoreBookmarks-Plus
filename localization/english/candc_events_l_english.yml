 candc_events.0001.t:0 "Grand Reforms"
 candc_events.0001.desc:0 "After many years of theological disputes, we have agreed that we disagree with the views espoused by the rest of Christianity. The time has come to begin a process of rapprochement with our brothers and sisters in faith. We are, after all, joined in believing in the same God, though we express that differently."
 candc_events.0001.a:0 "In omni opere erit abundantia!"
 candc_events.0001.b:0 "Actually, maybe we should reconsider..."
 
 candc_events.0003.t:0 "Let Heavens and Earth Rejoice!"
 candc_events.0003.desc:0 "Through the valiant efforts of our preachers, clerics and theologians, our Christian brethren have come to understand that we are not enemies and apostates. We have slight disagreements, but what is a family without a few quarrels here and there?"
 candc_events.0003.a:0 "Be devoted to one another in brotherly love!"
 
 candc_events.0001.a.tt:0 "It will take 3 years for our efforts to bear fruits"
 candc_events.0001.tt.cancellation_cooldown:0 "We will have to wait 3 years before attempting this again"
