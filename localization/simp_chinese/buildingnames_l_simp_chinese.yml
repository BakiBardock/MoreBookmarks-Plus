 building_sba_laach_abbey_01:0 "玛利亚拉赫修道院"
 building_sba_laach_abbey_01_desc:0 "始建于11世纪末。修道院的拉丁文名称为“Abbatia Mariae Lacensis”或者“Abbatia Mariae ad Lacum”，意为拉赫湖畔的圣母玛利亚修道院，这也是其德语名称的来源。"
