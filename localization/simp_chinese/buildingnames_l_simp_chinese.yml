 building_sba_asen_fortress_01:0 "阿森要塞"
 building_sba_asen_fortress_01_desc:0 "阿森要塞（保加利亚语：Асенова крепост）是保加利亚罗多彼山脉的一座中世纪时期的要塞，位于阿塞诺夫格勒以南2至3千米（1.2至1.9英里），海拔高度是279米（915英尺）。"
