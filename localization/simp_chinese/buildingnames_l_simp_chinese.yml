 building_sba_uppsala_domkyrka_01:0 "乌普萨拉主教座堂"
 building_sba_uppsala_domkyrka_01_desc:0 "北欧国家最高的教堂，设计带有中殿和横廊的十字平面。由于寒冷的天气和暴风雨的影响，所以施工时间极长。"
