 iranian_hostility_doctrine_name:0 "Iranian"
 iranian_hostility_doctrine_desc:0 "The following religions are Iranian:\n[GetReligionFamily('rf_iranian').GetReligions]"

 special_doctrine_is_manichaean_faith_name:0 "Teachings of Manichaeus"
 is_manichaean_faith_name:0 "$special_doctrine_is_manichaean_faith_name$"
 special_doctrine_is_manichaean_faith_desc:0 "There are those in the world who adhere to the cosmology of Manichaeus without knowing his doctrine. Given time, these ignorant will be enlightened and accept the true teachings of Manichaeus."
 doctrine_parameter_hostility_override_gnostic_school_manichaeism:0 "Considers [faiths|E] adhering to the Manichaean gnostic school to be [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"

 doctrine_christology_name:0 "Christology"
 doctrine_christology_adoptionism_name:0 "Adoptionism"
 doctrine_christology_adoptionism_desc:0 "Adoptionism is the Christological belief that Jesus was elevated to divinity, or a state similar to that, at some point in his life. The exact timing of this varies from sect to sect, with some asserting that it occured at the moment of his baptism by John, while others assert that it happened when he died on the cross."
 doctrine_christology_docetism_name:0 "Docetism"
 doctrine_christology_docetism_desc:0 "Docetism is the Christological belief that Jesus never in fact became human, but only that he had appeared to. This doctrine may be based on the belief that God could not sully himself by becoming man, or a rejection of the Trinity."
 doctrine_christology_diophysite_name:0 "Diophysitism"
 doctrine_christology_diophysite_desc:0 "Diophysitism is the Christological belief that the Person of Christ was in fact of human and divine natures, which were joined in a hypostatic union."
 doctrine_christology_miaphysite_name:0 "Miaphysitism"
 doctrine_christology_miaphysite_desc:0 "Miaphysitism is the Christological belief that the Person of Christ is of one nature which is both human and divine."
 doctrine_christology_monophysite_name:0 "Monophysitism"
 doctrine_christology_monophysite_desc:0 "Monophysitism is the Christological belief that, while the Person of Christ did indeed assume a human body, he did not assume a human nature."
 doctrine_christology_monothelite_name:0 "Monothelitism"
 doctrine_christology_monothelite_desc:0 "While nominally a branch of diophysitism, the Monothelite position denies that Christ had a human will. This position, along with the less-memorable and thus not-worth-including-in-this-mod position of Monoenergism, were formulated by Byzantine Emperors to try to reunify the Miaphysites and Diophysites. Ultimately it satisfied neither and only made the schism more confusing."
 doctrine_christology_nestorian_name:0 "Nestorianism"
 doctrine_christology_nestorian_desc:0 "Nestorianism, or Radical Diophysitism, is the Christological belief that the Person of Christ had two fully separate human and divine natures."
 doctrine_christology_psilanthropism_name:0 "Psilanthropism"
 doctrine_christology_psilanthropism_desc:0 "Psilanthropism is the Christological belief that Jesus was not in fact God, but rather that he always was and always will be just human."

 doctrine_circumincession_name:0 "Circumincession"
 doctrine_circumincession_arianism_name:0 "Arianism"
 doctrine_circumincession_arianism_desc:0 "Arianism is the belief that Jesus is not co-eternal to God the Father, and is thus not fully divine. While often considered a Christological position, I, the mod author, felt that it fit better in this category. You may whine all that you want about it, but frankly I don't care. I made this mod, I decide what's what."
 doctrine_circumincession_dualism_name:0 "Binitarianism"
 doctrine_circumincession_dualism_desc:0 "Binitarianism is the belief that God the Father and God the Son are the only two divine persons, and is thus a rejection of the Holy Ghost."
 doctrine_circumincession_demiurge_name:0 "Demiurge"
 doctrine_circumincession_demiurge_desc:0 "The god which created the universe is not the same as the true and greatest god."
 doctrine_circumincession_modalism_name:0 "Modalism"
 doctrine_circumincession_modalism_desc:0 "Modalism is the approach to circumincession which holds that the three persons of the Trinity are different modes, or behaviors of the undivided God."
 doctrine_circumincession_trinitarian_name:0 "Trinitarianism"
 doctrine_circumincession_trinitarian_desc:0 "Trinitarianism is the approach to circumincession which holds that God the Father, God the Son, and God the Holy Ghost are three divine persons of the same substance as eachother, and of equally infinite power and knowledge."
 doctrine_circumincession_tritheism_name:0 "Tritheism"
 doctrine_circumincession_tritheism_desc:0 "Tritheism is the belief that the three persons of the Trinity are in fact separate deities."
 doctrine_circumincession_unitarianism_name:0 "Unitarianism"
 doctrine_circumincession_unitarianism_desc:0 "Unitarianism is the belief that God is lacking in any division, artifical or actual."

 doctrine_pneumatology_name:0 "Pneumatology"
 doctrine_pneumatology_single_procession_name:0 "Qui ex Patre Procedit"
 doctrine_pneumatology_single_procession_desc:0 "God the Holy Ghost proceeds from the Father alone."
 doctrine_pneumatology_dual_procession_name:0 "Qui ex Patre Filioque Procedit"
 doctrine_pneumatology_dual_procession_desc:0 "God the Holy Ghost proceeds from God the Father and God the Son, or from God the Father through God the Son."
 doctrine_pneumatology_modalism_name:0 "Divine Energy"
 doctrine_pneumatology_modalism_desc:0 "This is the rejection of God the Holy Ghost as a separate person, but rather considers the Holy Ghost to refer to God working in the world."

 doctrine_eucharist_name:0 "Eucharist"
 doctrine_eucharist_transubstantiation_name:0 "Transubstantiation"
 doctrine_eucharist_transubstantiation_desc:0 "Upholders of transubstantiation believe that during the Mass, at the point of consecration, the bread and wine truly become the body, blood, soul, and divinity of Jesus Christ."
 doctrine_eucharist_consubstantiation_name:0 "Consubstantiation"
 doctrine_eucharist_consubstantiation_desc:0 "Upholders of consubstantiation believe that during the Mass, at the point of consecration, the bread and wine become the dwelling of Christ's body."
 doctrine_eucharist_pneumatic_name:0 "Pneumatic Eucharist"
 doctrine_eucharist_pneumatic_desc:0 "The pneumatic approach to Eucharist holds that the bread and wine retain their substances, and that Christ enters into those who eat of the bread spiritually rather than physically."
 doctrine_eucharist_memorialism_name:0 "Memorialism"
 doctrine_eucharist_memorialism_desc:0 "Memorialism is the belief that the Eucharist is only symbolically the body and blood, and functions primarily as a means of binding the Christian community to eachother."
 doctrine_eucharist_adeipnonism_name:0 "Adeipnonism"
 doctrine_eucharist_adeipnonism_desc:0 "Adeipnonism is a rejection of the celebration of Eucharist, holding that Jesus only intended for those ceremonies to be performed at the Last Supper."

 doctrine_baptism_name:0 "Baptism"
 doctrine_baptism_sacramental_name:0 "Sacramental Baptism"
 doctrine_baptism_sacramental_desc:0 "The belief in baptism as a sacrament asserts that it truly has the power to wash away an individual's sins."
 doctrine_baptism_nonsacramental_name:0 "Nonsacramental Baptism"
 doctrine_baptism_nonsacramental_desc:0 "The rejection of baptism as a sacrament asserts that baptism is only an outward sign of internal grace and faith."
 doctrine_baptism_pentecostal_name:0 "Pentecostal"
 doctrine_baptism_pentecostal_desc:0 "The pentecostal approach to baptism holds that the physical baptism is secondary to a baptism in the Holy Ghost, which is performed through the laying of hands."
 doctrine_baptism_none_name:0 "Nonbaptizers"
 doctrine_baptism_none_desc:0 "The nonbaptizer position is that of a rejection of baptism in its entirety."

 doctrine_soteriology_name:0 "Soteriology"
 doctrine_soteriology_augustinianism_name:0 "Augustinian"
 doctrine_soteriology_augustinianism_desc:0 "Based on the teachings of St. Augustine of Hippo, the Augustinian view holds that the sin of Adam has stained human nature and is removed at baptism."
 doctrine_soteriology_total_depravity_name:0 "Total Depravity"
 doctrine_soteriology_total_depravity_desc:0 "The view of total depravity holds that the sin of Adam has stained human nature and can not be removed by any means, and thus that men can not use their free will to do good."
 doctrine_soteriology_pelagianism_name:0 "Pelagianism"
 doctrine_soteriology_pelagianism_desc:0 "Based on the teachings of the British monk Pelagius, the Pelagian view holds that Adam's sin did not stain human nature, and thus man's free will can be used to achieve perfection on earth."
 doctrine_soteriology_antinomianism_name:0 "Antinomianism"
 doctrine_soteriology_antinomianism_desc:0 "Antinomianism holds that sins have no consequences on account of Jesus's sacrifice."
 doctrine_soteriology_gnosticism_name:0 "Gnosis"
 doctrine_soteriology_gnosticism_desc:0 "The gnostics believe that the material world, and especially the flesh, are wicked. The only way to be saved is to achieve the state of Gnosis."

 christian_communion_name:0 "Christian Communion"
 orthodox_autocephaly_autonomous_name:0 "Autonomous Orthodox"
 orthodox_autocephaly_autonomous_desc:0 "This particular church, while not self-governing, has its own customs distinct from other churches in the Eastern Orthodox communion."
 doctrine_parameter_hostility_override_orthodox_autocephaly_autonomous:0 "Considered astray by faiths in the Orthodox Communion instead of hostile."
 orthodox_autocephaly_autocephalous_name:0 "Autocephalous Orthodox"
 orthodox_autocephaly_autocephalous_desc:0 "This particular church is a canonical and autocephalous church within the Eastern Orthodox communion."
 doctrine_parameter_hostility_override_orthodox_autocephaly_autocephalous:0 "Considered righteous by faiths in the Orthodox Communion instead of hostile."
 orthodox_autocephaly_pentarch_name:0 "Pentarch"
 orthodox_autocephaly_pentarch_desc:0 "This particular church is one of the five ancient patriarchates within the Eastern Orthodox communion."
 doctrine_parameter_hostility_override_orthodox_autocephaly_pentarch:0 "Considered righteous by faiths in the Orthodox Communion instead of hostile, and has Pentarch mechanics."
 oriental_autocephaly_autonomous_name:0 "Autonomous Oriental"
 oriental_autocephaly_autonomous_desc:0 "This particular church, while not self-governing, has its own customs distinct from other churches in the Oriental Orthodox communion."
 doctrine_parameter_hostility_override_oriental_autocephaly_autonomous:0 "Considered astray by faiths in the Oriental Communion instead of hostile."
 oriental_autocephaly_autocephalous_name:0 "Autocephalous Oriental"
 oriental_autocephaly_autocephalous_desc:0 "This particular church is a canonical and autocephalous church within the Oriental Orthodox communion."
 doctrine_parameter_hostility_override_oriental_autocephaly_autocephalous:0 "Considered righteous by faiths in the Oriental Communion instead of hostile."
 catholic_autocephaly_autonomous_name:0 "Local Usage"
 catholic_autocephaly_autonomous_desc:0 "This particular church, while not self-governing, has its own customs distinct from the wider Catholic Church."
 doctrine_parameter_hostility_override_catholic_autocephaly_autonomous:0 "Considered astray by faiths in the Catholic Communion instead of hostile."
 catholic_autocephaly_autocephalous_name:0 "Church Sui Iuris"
 catholic_autocephaly_autocephalous_desc:0 "This particular church is a self-governing ecclesiastical entity of its own law, in submission to the Roman Pontiff."
 doctrine_parameter_hostility_override_catholic_autocephaly_autocephalous:0 "Considered righteous by faiths in the Catholic Communion instead of hostile."
 nestorian_autocephaly_autonomous_name:0 "Arckadiyakonate"
 nestorian_autocephaly_autonomous_desc:0 "While nominally a part of the Church of the East, this particular church has gradually drifted away from the grasp of the Nestorian Patriarch and established her own customs."
 doctrine_parameter_hostility_override_nestorian_autocephaly_autonomous:0 "Considered astray by faiths in the Church of the East instead of hostile."
 nestorian_autocephaly_autocephalous_name:0 "Grand Metropolitanate"
 nestorian_autocephaly_autocephalous_desc:0 "This particular church of the Church of the East is effectively self-governing."
 doctrine_parameter_hostility_override_nestorian_autocephaly_autocephalous:0 "Considered righteous by faiths in the Church of the East instead of hostile."

 christian_liturgy_name:0 "Rite"
 special_doctrine_latin_rite_name:0 "Roman Rite"
 special_doctrine_latin_rite_desc:0 "Our Church utilizes the same liturgical rite as the Patriarch of Rome. This means we use the Latin language and other distinctively western customs."
 special_doctrine_byzantine_rite_name:0 "Constantinoplian Rite"
 special_doctrine_byzantine_rite_desc:0 "Our Church utilizes the same liturgical rite as the Patriarchs of Constantinople, and that of the Byzantine Empire."
 special_doctrine_antioch_rite_name:0 "Antiochene Rite"
 special_doctrine_antioch_rite_desc:0 "The Antiochene Rite is one of the oldest in Christendom, and we have the privilege of worshiping according to it."
 special_doctrine_babylon_rite_name:0 "Babylonian Rite"
 special_doctrine_babylon_rite_desc:0 "The Babylonian Rite has long been used by the Church of the East, and has since become associated with the Nestorians."
 special_doctrine_alexandrian_rite_name:0 "Alexandrian Rite"
 special_doctrine_alexandrian_rite_desc:0 "The Rite of Alexandria is that of the Pope of Alexandira, and is practiced throughout Africa."
 special_doctrine_gallican_rite_name:0 "Gallican Rite"
 special_doctrine_gallican_rite_desc:0 "Properly a group of rites rather than rite of itself, the Gallican rites have taken root throughout Western Christendom."
 special_doctrine_armenian_rite_name:0 "Armenian Rite"
 special_doctrine_armenian_rite_desc:0 "The Armenian Rite is practiced almost exclusively within Greater Armenia and is the pride and joy of the Armenian Christians."
 special_doctrine_slavonic_rite_name:0 "Slavonic Rite"
 special_doctrine_slavonic_rite_desc:0 "An offshoot of the Rite of Constantinople, the Slavonic Rite sees widespread use in the churches of the Slavs."
 special_doctrine_local_rite_name:0 "Local Rite"
 special_doctrine_local_rite_desc:0 "Beyond those major rites, many local communities of Christians have taken to practicing their own rites, and treat that outside their rite with a degree of distrust."

 gnostic_school_name:0 "Gnostic School"
 gnostic_school_manichaeism_name:0 "Manichaean School"
 gnostic_school_manichaeism_desc:0 "The Manichaean School preaches radical dualism, in which there are two rival equal deities."
 doctrine_parameter_hostility_override_gnostic_school_manichaeism:0 "Considers other [faiths|E] adhering to this school to be [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 
 gnostic_school_marcionism_name:0 "Marcionite School"
 gnostic_school_marcionism_desc:0 "The Marcionite School preaches mitigated dualism, in which there are two rival deities, though the Demiurge is weaker than the True God."
 doctrine_parameter_hostility_override_gnostic_school_marcionism:0 "Considers other [faiths|E] adhering to this school to be [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 gnostic_school_ophitism_name:0 "Sethian School"
 gnostic_school_ophitism_desc:0 "The Sethian School believes that a malevolent creature of the Demiurge is responsible for the creation of the material world and all its wickedness."
 doctrine_parameter_hostility_override_gnostic_school_ophitism:0 "Considers other [faiths|E] adhering to this school to be [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 gnostic_school_valentinianism_name:0 "Valentinian School"
 gnostic_school_valentinianism_desc:0 "The Valentinian School believes that an ignorant Demiurge is responsible for creating the material world, but is unaware of the True God."
 doctrine_parameter_hostility_override_gnostic_school_valentinianism:0 "Considers other [faiths|E] adhering to this school to be [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"

