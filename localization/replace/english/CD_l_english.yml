##Faiths
#Christian
 aerianism:0 "Aerianism"
 aerianism_adj:0 "Aerian"
 aerianism_adherent:0 "Aerian"
 aerianism_adherent_plural:0 "Aerians"
 aerianism_desc:0 "Not to be confused with Arianism, Aerianism is an Arian sect from Pontus which, despite being ascetic, refuses to practice fasts when told to. Like a child who does something just because his parents told him not to. These little babies will only fast when the Church explicitly forbids it, and indulge when told to fast."

 alexandrian_melkite:0 "Alexandrian Melkite"
 alexandrian_melkite_adj:0 "Alexandrian Melkite"
 alexandrian_melkite_adherent:0 "Melkite"
 alexandrian_melktie_adherent_plural:0 "Melkites"
 alexandrian_melkite_desc:0 "The Greek Orthodox Patriarchate of Alexandria is the sole Chalcedonian claimant to the Patriarchal See of Alexandria. While generally associated with the See of Constantinople, the Patriarchs of Alexandria maintained cordial relations with Rome well after the Rome-Constantinople Schism."

 albanian_apostolic:0 "Albanian Apostolic"
 albanian_apostolic_adj:0 "Albanian Apostolic"
 albanian_apostolic_adherent:0 "Apostolic"
 albanian_apostolic_adherent_plural:0 "Apostolics"
 albanian_apostolic_desc:0 "Among the early minor autocephalous churches to emerge outside of the Roman and Persian Empires was the Albanian Apostolic Church, in the Caucasian Albania. With the downfall of the Albanian Kingdom, this church fell under the jurisdiction of the Armenian Church, who continued to appoint bishops to this particular church."

 amalricians:0 "Amalricians"
 amalricians_adj:0 "Amalrician"
 amalricians_adherent:0 "Amalrician"
 amalricians_adherent_plural:0 "Amalricians"
 amalricians_desc:0 "What if we're all God? Thus said the first hippy ever: one Amalric of Bena, who was a professor at some university in France. Thus began the gradual slipping of France away from the bosom of our Holy Mother Church, and into the palm of revolutionaries."

 ambrosian:0 "Ambrosian"
 ambrosian_adj:0 "Ambrosian"
 ambrosian_adherent:0 "Ambrosian"
 ambrosian_adherent_plural:0 "Ambrosians"
 ambrosian_desc:0 "The Ambrosian Rite is the rite of the Diocese of Milan and has long operated distinctive from the Roman Rite. The Archbishop of Milan exerts great influence over the Ambrosians."

 melkite:0 "Antiochene Melkite"
 melkite_adj:0 "Antiochene Melkite"
 melkite_adherent:0 "Melkite"
 melkite_adherent_plural:0 "Melkites"
 melkite_desc:0 "The Antiochene Melkite Church is the Greek Orthodox Church based out of Antioch. Although recognized by Constantinople as lawful Patriarchs of Antioch, the Melkite Church has little presence in the Near East. Despite this, it is the most independent of the three Senior Patriarchates, excluding Constantinople."

 aquileian_church:0 "Aquileian Church"
 aquileian_church_adj:0 "Aquileian"
 aquileian_church_adherent:0 "Aquileian"
 aquileian_church_adherent_plural:0 "Aquileians"
 aquileian_chruch_desc:0 "Following instructions from the Byzantine Emperor to condemn the Three Chapters, the bishops in Aquileia, Milan, and Istria schismatized. In the midst of the chaos of this schism and the Lombard invasion of Italy, Aquileia proclaimed itself a patriarchate."

 archonites:0 "Archonism"
 archonites_adj:0 "Archonite"
 archonites_adherent:0 "Archonite"
 archonites_adherent_plural:0 "Archonites"
 archonites_desc:0 "The Archontic sect are a gnostic sect originating in Egypt, but having taken root in Armenia."

 arianism:0 "Arianism"
 arianism_adj:0 "Arian"
 arianism_adherent:0 "Arian"
 arianism_adherent_plural:0 "Arians"
 arianism_desc:0 "The Arian sect was founded in Alexandria by a presbyter named Arius. He believed that Jesus Christ was not co-eternal to God the Father and thus must be a creature and thus lesser to God the Father. Despite having been condemned at the First Council of Nicaea, this strain of thought grew to be widespread throughout the Roman Empire and was even held by two Emperors. It took root in the Germanic kingdoms which emerged from the collapse of the Western Roman Empire, even establishing parallel jurisdictions in many cities."

 armenian_apostolic:0 "Armenian Apostolic"
 armenian_apostolic_adj:0 "Armenian Apostolic"

 arnoldists:0 "Arnoldism"
 arnoldists_adj:0 "Arnoldist"
 arnoldists_adherent:0 "Arnoldist"
 arnoldists_adherent_plural:0 "Arnoldists"
 arnoldists_desc:0 "Founded by a certain Arnold of Brescia, the Arnoldists preached apostolic poverty and rejected transubstantiation."

 baltic_orthodox:0 "Batlic Church"
 baltic_orthodox_adj:0 "Baltic Orthodox"
 baltic_orthodox_adherent:0 "Baltic"
 baltic_orthodox_adherent_plural:0 "Baltics"
 baltic_orthodox_desc:0 "The Baltics were among the last places in Europe to convert to Christianity. As such, they were never able to develop their own forms of worship. It is only with the establishment of an autocephalous church that the Christians of the Baltics are able to stretch their legs."

 barsanianism:0 "Barsanianism"
 barsanianism_adj:0 "Barsanian"
 barsanianism_adherent:0 "Barsanian"
 barsanianism_adherent_plural:0 "Barsanians"
 barsanianism_desc:0 "The Barsanians are a sect of priestless Christians, though not for lack of wanting priests. In order to continue celebration of the Eucharist, they place some crumbs of consecrated hosts into dough which is then used to bake bread."

 barsanuphianism:0 "Barsanuphianism"
 barsanuphianism_adj:0 "Barsanuphian"
 barsanuphianism_adherent:0 "Barsanuphian"
 barsanuphianism_adherent_plural:0 "Barsanuphians"
 barsanuphianism_desc:0 "A minor monophysite sect from upper Egypt, the Barsanuphites broke off from the mainstream miaphysite church during the reign of Emperor Zeno. The majority of ranks were reunited to the miaphysite church in the early 9th century."

 berengarism:0 "Berengarism"
 berengarism_adj:0 "Berengarist"
 berengarism_adherent:0 "Berengarist"
 berengarism_adherent_plural:0 "Berengarists"
 berengarism_desc:0 "Berengarism emerged from the teachings of the Archdeacon Berengar of Angers. He rejected transubstantiation and asserted the supremacy of scripture. He himself renounced the first of the assertions after falling under criticism, though his teachings would survive in France."

 bohemian_catholic:0 "Bohemian Church"
 bohemian_catholic_adj:0 "Bohemian Church"
 bohemian_catholic_adherent:0 "Bohemian"
 bohemian_catholic_adherent_plural:0 "Bohemians"
 bohemian_catholic_desc:0 "Having been evangelized by the Saints Cyril and Methodius, the Bohemian Church developed a distinctly Slavic form of worship, much to the confusion of the neighboring Roman Catholics. Although their customs were defended by the Pope, Frankish bishops maintained a suspicion of the Bohemian Christians, which would only end when Saint Wenceslaus, the Duke of Bohemia, would impose Roman customs on the Bohemian Church."

 bulgarian_orthodox:0 "Bulgarian Christianity"
 bulgarian_orthodox_adj:0 "Bulgarian Orthodox"
 bulgarian_orthodox_adherent:0 "Bulgarian"
 bulgarian_orthodox_adherent_plural:0 "Bulgarians"
 bulgarian_orthodox_desc:0 "After the rise of the First Bulgarian Empire and her successes against the Byzantines, the Bulgarian Emperor erected his own Patriarchate to serve as spiritual head for all Bulgarians. While not immediately recognized by the Ecumenical Patriarchate, the two do eventually come to terms."

 orthodox:0 "Byzantine Orthodox"
 orthodox_adj:0 "Byzantine Orthodox"

 byzantine_uniate:0 "Byzantine Uniate"
 byzantine_uniate_adj:0 "Uniate"
 byzantine_uniate_adherent:0 "Byzantine Catholic"
 byzantine_uniate_adherent_plural:0 "Byzantine Catholics"
 byzantine_uniate_desc:0 "While most Orthodox converts to Catholicism were content to accept the Latin Rite, some communities have chosen to maintain the Byzantine Rite while accepting the Papacy. Byzantine Uniatism will on occasion appear in Southern Italy and Albania, but seldom take on any authority of its own."

 chazinzarians:0 "Chazinzarians"
 chazinzarians_adj:0 "Chazinzarian"
 chazinzarians_adherent:0 "Chazinzarian"
 chazinzarians_adherent_plural:0 "Chazinzarians"
 chazinzarians_desc:0 "The Chazinzarians are a Nestorian sect from Armenia which rose to infamy for their alleged idolatry, chiefly involving the worship of their prophet's dog."

 african_church:0 "Church of Carthage"
 african_church_adj:0 "Carthaginian"
 african_church_adherent:0 "Carthaginian"
 african_church_adherent_plural:0 "Carthaginians"
 african_church_desc:0 "The Church of Africa was once a dominant force in the Christianization of the North Africa. The See of Carthage was once renowned as the Metropolitanate of the entire Roman Diocese of Africa. But with the conquest of North Africa by the Muslims, the Church now stands on the brink of extinction. Without effort to restore its presence, the Church of Carthage will surely cease to exist."

 cilician_uniate:0 "Cilician Uniate"
 cilician_uniate_adj:0 "Cilician"
 cilician_uniate_adherent:0 "Cilician"
 cilician_uniate_adherent_plural:0 "Cilician"
 cilician_uniate_desc:0 "Within the Armenian Apostolic Church, there has always been a subfaction of clerics who desired to remain in submission to the Roman Pontiff. With the crusades in full swing, the potential for Armenians in the Kingdom of Cilicia to enter communion with Rome is higher than ever."

 collyridianism:0 "Collyridianism"
 collyridianism_adj:0 "Collyridian"
 collyridianism_adherent:0 "Collyridian"
 collyridianism_adherent_plural:0 "Collyridians"
 collyridianism_desc:0 "An isolated Arabian sect, the Collyridians grew to infamy among Christians and Moslems alike on account of their worshipping the Virgin Mary as a goddess, and offering to statues of her small cakes, in imitation of the Eucharist."

 cyprus_orthodox:0 "Cypriot Orthodoxy"
 cyprus_orthodox_adj:0 "Cypriot Orthodox"
 cyprus_orthodox_adherent:0 "Cypriot"
 cyprus_orthodox_adherent_plural:0 "Cypriots"
 cyprus_orthodox_desc:0 "Isolated on the island of Cyprus, the local church has long enjoyed autocephaly without infringement. Through skilled maneuvering, the Church of Cyprus managed to remain independent throughout the reigns of Crusaders and Muslims alike."

 donatists:0 "Donatism"
 donatists_adj:0 "Donatist"
 donatists_adherent:0 "Donatist"
 donatists_adherent_plural:0 "Donatists"
 donatists_desc:0 "The Donatist Sect flourished in the Church of Africa prior to its conquest by the Moslems. It possessed its own bishops to rival those of the Catholic African Church and was on numerous occasions condemned. They believed that those clergy who renounced the faith and gave up scriptures could not be forgiven and were not to be readmitted to the Christian faith."

 dulcinians:0 "Dulcinianism"
 dulcinians_adj:0 "Dulcinian"
 dulcinians_adherent:0 "Dulcinian"
 dulcinians_adherent_plural:0 "Dulcinians"
 dulcinians_desc:0 "The Dulcinians emerged from the Apostolic Brethren and supported apostolic poverty. Under the leadership of Fra Dolcino, they sought to overthrow the lawful Pope and instill Dolcino as the new Pope, so as to usher in an age of apostolic poverty."

 ebionites:0 "Ebionism"
 ebionites_adj:0 "Ebionite"
 ebionites_adherent:0 "Ebionite"
 ebionites_adherent_plural:0 "Ebionites"
 ebionites_desc:0 "The Ebionites hold that the Apostle James the Just was the chief of the Apostles, and reject Paul as an apostate. They hold that Jesus was the natural-born child of Mary and Joseph who was adopted by God and died as a martyr in order to move Israel to repentance."

 finnish_orthodox:0 "Finnish Church"
 finnish_orthodox_adj:0 "Finnish Orthodox"
 finnish_orthodox_adherent:0 "Finn"
 finnish_orthodox_adherent_plural:0 "Finns"
 finnish_orthodox_desc:0 "The Church of Finland is a cultural and autocephalous church representing the so-called Finno-Karelian people."

 fraticelli:0 "Fraticelli"
 fraticelli_adj:0 "Fraticelli"
 fraticelli_adherent:0 "Fraticelli"
 fraticelli_adherent_plural:0 "Fraticelli"
 fraticelli_desc:0 "The Fraticelli, or 'Little Brethren', is a Catholic heresy that originated in the Fransciscan Order. It is devoted to poverty and ascetism. The Fraticelli are violently opposed to displays of Church wealth."

 free_spirit:0 "Free Spirit Brethren"
 free_spirit_adj:0 "Free Spirit"
 free_spirit_adherent:0 "Degenerate"
 free_spirit_adherent_plural:0 "Degenerates"
 free_spirit_desc:0 "Throughout the Holy Roman Empire's peasantry emerged the notion of an erotic union with Christ. Gross."

 gaianites:0 "Gaianite Coptic"
 gaianites_adj:0 "Gaianite"
 gaianites_adherent:0 "Gaianite"
 gaianites_adherent_plural:0 "Gaianites"
 gaianites_desc:0 "The Gaianite sect is the Julianist branch of the Coptic Church. Just as the Julianists, they believe that Christ's body was always incorrupt and thus only appeared to take damage upon the cross."

 gallican_christianity:0 "Gallican Church"
 gallican_christianity_adj:0 "Gallican Church"
 gallican_christianity_adherent:0 "Gallican"
 gallican_christianity_adherent_plural:0 "Gallicans"
 gallican_christianity_desc:0 "The Gallican Church represents an attempt to revive the ancient rites of Gaul, which had earlier been abandoned in favor of Roman customs."

 georgian_orthodox:0 "Georgian Christianity"
 georgian_orthodox_adj:0 "Georgian Orthodox"
 georgian_orthodox_adherent:0 "Georgian"
 georgian_orthodox_adherent_plural:0 "Georgians"
 georgian_orthodox_desc:0 "The Georgian Orthodox Church is located on the frontiers of Orthodoxy, in the Kingdom of Georgia. While debates over when the Church wrestled free of neighboring authorities, it is undeniable that the Georgian people pride themselves on sovereignty from Antioch and Constantinople."

 henricians:0 "Henricianism"
 henricians_adj:0 "Henrician"
 henricians_adherent:0 "Henrician"
 henricians_adherent_plural:0 "Henricians"
 henricians_desc:0 "A man named Henry came to town and denied all of the church's sacraments. This sect is often misconflated with the Petrobrusians, on account of them professing the same heresies; but they're totally different. "

 horoms:0 "Horoms"
 horoms_adj:0 "Horom"
 horom_adherent:0 "Horom"
 horoms_adherent_plural:0 "Horoms"
 horoms_desc:0 "Without a proper Armenian Chalcedonian Church, the Armenian Chalcedonians are divided between the three neighboring Patriarchates. Those subject to Constantinople are called Armenian-Horoms, or simply Horoms."

 irenopolis_melkite:0 "Irenopolis Melkite"
 irenopolis_melkite_adj:0 "Irenopolis Melkite"
 irenopolis_melkite_adherent:0 "Melkite"
 irenopolis_melkite_adherent_plural:0 "Melkites"
 irenopolis_melkite_desc:0 "The Melkite Catholicosate of Irenopolis was erected under the jurisdiction of the Patriarch of Antioch to reign over the Christians in Babylon and the surrounding provinces. It operates as a rival to the Nestorian Catholicosate of the East, and the Miaphysite Maphrianate of the East."

 ivirs:0 "Ivirs"
 ivirs_adj:0 "Ivir"
 ivirs_adherent:0 "Ivir"
 ivirs_adherent_plural:0 "Ivirs"
 ivirs_desc:0 "Without a proper Armenian Chalcedonian Church, the Armenian Chalcedonians are divided between the three neighboring Patriarchates. Those subject to the Georgian Catholicos are called Ivirs."

 jerusalem_melkite:0 "Jerusalem Melkite"
 jerusalem_melkite_adj:0 "Jerusalemite"
 jerusalem_melkite_adherent:0 "Melkite"
 jerusalem_melkite_adherent_plural:0 "Melkites"
 jerusalem_melkite_desc:0 "The Greek Orthodox Patriarchate of Jerusalem is, for now, the sole Chalcedonian claimant to the Patriarchal See of Jerusalem. The Patriarch generally remains at Jerusalem despite it being held by Muslims."

 jovinians:0 "Jovinianism"
 jovinians_adj:0 "Jovinianist"
 jovinians_adherent:0 "Jovinianist"
 jovinians_adherent_plural:0 "Jovinianists"
 jovinians_desc:0 "The Jovinianist sect was founded by a man named Jovinian, and stood opposed to monasticism. This sect held that marriage and celibacy, fasting and feasting, were equal. As such, they held that all Christians will have an equal reward in heaven. They were suppressed under Emperor Honorius, though their ideals would flare up on occasion in Germany."

 julianists:0 "Julianist Syriac"
 julianists_adj:0 "Julianist"
 julianists_adherent:0 "Julianist"
 julianists_adherent_plural:0 "Julianists"
 julianists_desc:0 "A branch of the Syriac Church, the Julianists are of the opinion that Christ's body was always incorrupt and thus only appeared to take damage upon the cross. They refer to the mainline Syriac Church as Severans, for that was the name of their patriarch. The Julianists sparked controversy after they were accused of having consecrated their second generation of bishops by placing the hand of their deceased founder over the bishop-elects. They refuted this by explaining that, while the corpse was the principal consecrator, there were two other bishops present to ensure legality."

 lusitanian_christianity:0 "Lusitanian Church"
 lusitanian_christianity_adj:0 "Lusitanian Orthodox"
 lusitanian_christianity_adherent:0 "Lusitanian"
 lusitanian_christianity_adherent_plural:0 "Lusitanians"
 lusitanian_christianity_desc:0 "The Church of the Lusitanians represents an effort to return the churches of Hispania to orthodoxy."

 malankaran:0 "Malankaran"
 malankaran_adj:0 "Malankaran"
 malankaran_adherent:0 "St. Thomas Christian"
 malankaran_adherent_plural:0 "St. Thomas Christians"
 malankaran_desc:0 "The Church in India officially operates under the jurisdiction of the Church of the East, but has long operated independently due to its position on the fringes of Christendom. Consequently, it has often gone long periods without a local Metropolitan and struggles to get a foothold."

 maphrianate:0 "Maphrianate of the East"
 maphrianate_adj:0 "Maphrianate"
 maphrianate_adherent:0 "Assyrian"
 maphrianate_adherent_plural:0 "Assyrians"
 maphrianate_desc:0 "The Maphrianate, or Grand Metropolitanate of the East, is the Miaphysite line of the Church of the East. While generally regarded as subservient to the Patriarchate of Antioch, many Maphrians have sought to push for autocephaly. This was nominally achieved at the Council of Capharthutha."

 marcionism:0 "Marcionism"
 marcionism_adj:0 "Marcionite"
 marcionism_adherent:0 "Marcionite"
 marcionism_adherent_plural:0 "Marcionites"
 marcionism_desc:0 "The Apostle Paul alone understood the teachings of Jesus, who was not human but only appeared so. He was sent by the Unknown God to bring mankind out of the wicked material world. Marcion rejected the Jewish Testament and those writings in the New Testament except for Paul's epistles."

 marcosians:0 "Marcosianism"
 marcosians_adj:0 "Marcosian"
 marcosians_adherent:0 "Marcosian"
 marcosians_adherent_plural:0 "Marcosians"
 marcosians_desc:0 "Originating in Lyons, Marcosianism is derived from Valentinianism. The sect was almost exclusively women, on account of it regarding them as prophetesses. Women were even allowed to serve at the altar in the offering of the Eucharist. It is widely held that Marcus was just doing this in order to seduce the ladies."

 maronite:0 "Maronite"
 maronite_adj:0 "Maronite"
 maronite_adherent:0 "Maronite"
 maronite_adherent_plural:0 "Maronites"
 maronite_desc:0 "Having their origin in monastic Monothelite communities in Lebanon, the Maronites are an isolated sect of Christians who've elected their own Patriarch of Antioch. While nominally subject to Rome, the Maronites have been left in the dark for centuries."

 monothelitism:0 "Monothelitism"
 monothelitism_adj:0 "Monothelite"
 monothelitism_adherent:0 "Monothelite"
 monothelitism_adherent_plural:0 "Monothelites"
 monothelitism_desc:0 "In the efforts of the Byzantine Emperors to bring the Armenian Church back into the fold, the evil Patriarch Sergius of Constantinople and the evil Byzantine Emperor Heraclius ate the honey-suckle growing on an adjacent wall -- You know, that sweet delight you and your friends would drink at recess which they teachers would always tell you not to drink? -- and saw the true nature of Christ: Jesus is controlled by Skynet."

 montanism:0 "Montanism"
 montanism_adj:0 "Montanist"
 montanism_adherent:0 "Montanist"
 montanism_adherent_plural:0 "Montanists"
 montanism_desc:0 "The Montanists are a sect which believes that the charisms of the Holy Ghost are frequently being bestowed on people, and that any associated visions can supercede scripture."

 novatianism:0 "Novatianism"
 novatianism_adj:0 "Novatianist"
 novatianism_adherent:0 "Novatianist"
 novatianism_adherent_plural:0 "Novatianists"
 novatianism_desc:0 "Novatianism was established by Antipope Novatian in the third century. Despite being nominally Donatists, in that they refused to re-admit lapsi, they did not believe that being in the Church is necessary for salvation. Like, it's not universalism but it's kind of close."

 nubian_orthodox:0 "Nubian Christianity"
 nubian_orthodox_adj:0 "Nubian Orthodox"
 nubian_orthodox_adherent:0 "Nubian"
 nubian_orthodox_adherent_plural:0 "Nubians"
 nubian_orthodox_desc:0 "The earliest churches of the lands of Nubia were Melkites, subservient to the Alexandrian Melkite Patriarchate. However, with the decline of the Greek churches in Africa, and with the successes of the Caliphates, the churches of Nubia gradually turned to Miaphysitism. These churches were not autocephalous, but rather subject to the Coptic Patriarch directly. However, a sufficiently powerful ruler could establish autocephaly and distinguish the customs of the Nubian Church."

 pasagianism:0 "Pasagianism"
 pasagianism_adj:0 "Pasagini"
 pasagianism_adherent:0 "Pasagian"
 pasagianism_adherent_plural:0 "Pasagians"
 pasagianism_desc:0 "Originating in Lombardy, the Pasagians were Judaizers, and as such held that the Law of Moses, except for its sacrifices, ought to be followed by Christians. They also believe that Jesus is a creature, and thus implicitly inferior to the Father."

 patarines:0 "Patarines"
 patarines_adj:0 "Patarine"
 patarines_adherent:0 "Patarino"
 patarines_adherent_plural:0 "Patarini"
 patarines_desc:0 "A religious-political sect out of Lombardy, the Patarines oppose Papal authority, support simony, and support clerical marriage."

 petrobrusians:0 "Petrobrusians"
 petrobrusians_adj:0 "Petrobrusian"
 petrobrusians_adherent:0 "Petrobrusian"
 petrobrusians_adherent_plural:0 "Petrobrusians"
 petrobrusians_desc:0 "Founded by a certain Peter of Bruys, the Petrobrusians are iconoclasts who reject transubstantiation."

 pneumatomachi:0 "Pneumatomachi"
 pneumatomachi_adj:0 "Pneumatomachi"
 pneumatomachi_adherent:0 "Semi-Arian"
 pneumatomachi_adherent_plural:0 "Semi-Arians"
 pneumatomachi_desc:0 "The Pneumatomachi, or Semi-Arians, or Macedonians, were founded by the Bishop Macedonius of Constantinople. The deny that the Holy Ghost is God."

 polish_orthodox:0 "Polish Church"
 polish_orthodox_adj:0 "Polish Church"
 polish_orthodox_adherent:0 "Pole"
 polish_orthodox_adherent_plural:0 "Poles"
 polish_orthodox_desc:0 "The Christian Church in Poland, having achieved autocephaly, is the pride and joy of the Polish people, who will defend it to the end."

 rogatism:0 "Rogatism"
 rogatism_adj:0 "Rogatist"
 rogatism_adherent:0 "Rogatist"
 rogatism_adherent_plural:0 "Rogatists"
 rogatism_desc:0 "The Rogatists are a sect of Donatists who separated from the mainline group over the matter of violence. The Rogatists are pacifists and purists."

 romagyris_melkite:0 "Romagyris Melkite"
 romagyris_melkite_adj:0 "Romagyris Melkite"
 romagyris_melkite_adherent:0 "Melkite"
 romagyris_melkite_adherent_plural:0 "Melkites"
 romagyris_melkite_desc:0 "The Melkite Catholicosate of Romagyris was originally erected in the city of Better Than Antioch, Khosrow Built This in order to reign over the Christians living in that city. When, in the eighth century, the entire population of the city was moved far to the east, the Catholicosate moved with it."

 catholic:0 "Roman Catholicism"
 catholic_adj:0 "Roman Catholic"

 roman_orthodox:0 "Roman Orthodoxy"
 roman_orthodox_adj:0 "Roman Orthodox"
 roman_orthodox_adherent:0 "Roman Orthodox"
 roman_orthodox_adherent_plural:0 "Roman Orthodox"
 roman_orthodox_desc:0 "Following their schism and embracing of the Palamite heresy, the Byzantines would never again see a loyal Patriarch in Rome. Their legalistic redrawing of the borders between the Roman Patriarchate and Constantinople served as an acceptance of this reality, and an effort was made to bring those under their control into the Greek Rite. However, should an Emperor successfully retake Rome, it would only be fitting to establish a puppet Patriarchate to administer the far western territories, albeit under the watchful eye of the Emperor."

 russian_orthodox:0 "Russian Christianity"
 russian_orthodox_adj:0 "Russian Church"
 russian_orthodox_adherent:0 "Russian"
 russian_orthodox_adherent_plural:0 "Russians"
 russian_orthodox_desc:0 "The Russian christians have long had their own distinct customs from Constantinople. These have only been emboldened with the declaration of an autocephalous Russian Church."

 uniate:0 "Ruthenian Uniate"
 uniate_adj:0 "Uniate"
 uniate_adherent:0 "Ruthenian Catholic"
 uniate_adherent_plural:0 "Ruthenian Catholics"
 uniate_desc:0 "In the course of eastward expansion by Catholic Europe, many previously Orthodox communities elected to enter into communion with Rome whilst retaining their local customs."

 sabellianism:0 "Sabellianism"
 sabellianism_adj:0 "Sabellian"
 sabellianism_adherent:0 "Sabellian"
 sabellianism_adherent_plural:0 "Sabellians"
 sabellianism_desc:0 "Sabellianism, known also as Patripassianism, is a christian sect which denies the trinity, rather holding that the three persons are different modes of a single God."

 serbian_orthodox:0 "Serbian Christianity"
 serbian_orthodox_adj:0 "Serbian Orthodox"
 serbian_orthodox_adherent:0 "Serbian"
 serbian_orthodox_adherent_plural:0 "Serbians"
 serbian_orthodox_desc:0 "The Serbian Orthodox Church emerged out of the suppression of the Bulgarian Patriarchate and gained autocephaly in 1219 as an Archbishopric. With the proclamation of the Serbian Empire, the autocephalous archbishopric became a Patriarchate and remained as such up until the Muslim conquest of Serbia."

 slavic_orthodox:0 "Slavic Christianity"
 slavic_orthodox_adj:0 "Slavic Christian"
 slavic_orthodox_adherent:0 "Slav"
 slavic_orthodox_adherent_plural:0 "Slavs"
 slavic_orthodox_desc:0 "Due to its isolation from major dioceses, the whole of Russia is considered a mission territory among Christians. The practices among its members vary greatly from city to city, and prone to heresy. Any ruler with any sense would be wise to separate his local flock from the chaos and form a distinct faith."

 stephanites:0 "Stephanism"
 stephanites_adj:0 "Stephanite"
 stephanites_adherent:0 "Stephanite"
 stephanites_adherent_plural:0 "Stephanites"
 stephanites_desc:0 "The Stephanite sect was founded by Abba Estifanos in the 1400s as a protest against the Solomonic dynasty's influence over the church. The group became infamous for its iconoclasm and became one of the first sects to adopt a sola scriptura stance."

 strigolniki:0 "Strigolniki"
 strigolniki_adj:0 "Strigolniki"
 strigolniki_adherent:0 "Strigolnik"
 strigolniki_adherent_plural:0 "Strigolniki"
 strigolniki_desc:0 "The sect of the Strigolniki emerged in northern Russia. They deny the priesthood, monasticism, all sacraments, and all hierarchy."

 jacobite:0 "Syriac"
 jacobite_adj:0 "Syriac"
 jacobite_adherent:0 "Syriac"
 jacobite_adherent_plural:0 "Syriacs"
 jacobite_desc:1 "The Assyrian Apostolic Church is an Oriental Orthodox church branched from the Church of Antioch. The Bishop of Antioch, known as the Patriarch, heads the church, claiming apostolic succession through Saint Peter in the c.1st century, according to sacred tradition. In 512, Flavian II, Patriarch of Antioch, was deposed by Byzantine emperor Anastasius I, and a synod was held at Laodicea in Syria to elect a successor. Severus the Great was elected on 6 November and consecrated at the Great Church of Antioch on 16 November. The autocephalous patriarchate was established in Antioch by Severus the Great in the c.6th century and was organized by Jacob Baradaeus (c.500–578) in rejection of Dyophysitism."
 
 taborites:0 "Taborite Hussites"
 taborites_adj:0 "Taborite"
 taborites_adherent:0 "Taborite"
 taborites_adherent_plural:0 "Taborites"
 taborites_desc:0 "The Taborite sect is a heresy which emerged in the Kingdom of Bohemia during the fourteenth century. It believed that the apocalypse was imminent and that they have a duty of conquering the world for the imminent Kingdom."

 tascodrugites:0 "Tascodrugites"
 tascodrugites_adj:0 "Tascodrugites"
 tascodrugites_adherent:0 "Tascodrugite"
 tascodrugites_adherent_plural:0 "Tascodrugites"
 tascodrugites_desc:0 "The Tascodrugites, known also as the Passalorynchites, are a sect of Montanists who deviate greatly from mainstream Christian theology, to the point of verging on paganism."

 ethiopian_orthodox:0 "Tewahedo Orthodoxy"
 ethiopian_orthodox_adj:0 "Tewahedo"
 ethiopian_orthodox_adherent:0 "Tewahedo"
 ethiopian_orthodox_adherent_plural:0 "Tewahedo"
 ethiopian_orthodox_desc:0 "Christianity has flourished among the Ethiopians since the Apostolic Era, with the area having a long tradition of Judaism. However, its periods of isolation from other Christians has led to the Tewahedo Orthodox adopting some strange local customs."

 tondrakian:0 "Tondrakian"
 tondrakian_adj:0 "Tondrakian"
 tondrakian_adherent:0 "Tondrakian"
 tondrakian_adherent_plural:0 "Tondrakians"
 tondrakian_desc:0 "Originating in Armenia, the Tondrakians reject the afterlife, immortality of the soul, and other key Christian dogma. Furthermore, they reject feudalism and push for an egalitarian system."

 tsat:0 "T'sat"
 tsat_adj:0 "T'sat"
 tsat_adherent:0 "T'sat"
 tsat_adherent_plural:0 "T'sat"
 tsat_desc:0 "Without a proper Armenian Chalcedonian Church, the Armenian Chalcedonians are divided between the three neighboring Patriarchates. Those subject to the Patriarch of Antioch are called T'sat."

 ultraquist:0 "Utraquist Hussites"
 ultraquist_adj:0 "Utraquist"
 ultraquist_adherent:0 "Utraquist"
 ultraquist_adherent_plural:0 "Utraquists"
 ultraquist_desc:0 "The Utraquists are a sect which emerged in the Kingdom of Bohemia. They are of the opinion that the chalice should also be offered to the faithful during the Mass. That's it. These guys literally fought a two century war over this. Don't believe me? Go play Europa Universalis IV."

 valesians:0 "Valesianism"
 valesians_adj:0 "Valesian"
 valesians_adherent:0 "Valesian"
 valesians_adherent_plural:0 "Valesians"
 valesians_desc:0 "The Valesians are eunuch monks, the final level of volcels."

 vlach_orthodox:0 "Vlach Church"
 vlach_orthodox_adj:0 "Vlach Church"
 vlach_orthodox_adherent:0 "Vlach"
 vlach_orthodox_adherent_plural:0 "Vlachs"
 vlach_orthodox_desc:0 "The churches of the Vlachs have often been subject to Greek and Bulgarian leadership. But with the establishment of the autocephalous Vlach Church, the faithful now worship in their own tongue."

#Dualists
 dualism_religion:0 "Manichaeism"
 dualism_religion_adj:0 "Manichaean"
 dualism_religion_adherent:0 "Manichaean"
 dualism_religion_adherent_plural:0 "Manichaeans"
 dualism_religion_desc:0 "Manichaeism is a major religion founded by the prophet Manichaeus, who believed himself to be the Paraclete spoken of by Jesus. It is their consideration that the revelations granted to Buddha, Zoroaster, and Jesus were incomplete. It was only by Manichaeus' work that was revealed the final revelation of the existence of the spiritual world of light and the material world of darkness, and how human souls, as with all light, gradually return to the creator."

 manichean_babylon:0 "Babylonian Manichaeism"
 manichean_babylon_adj:0 "Manichaean"
 manichean_babylon_adherent:0 "Manichaean"
 manichean_babylon_adherent_plural:0 "Manichaeans"
 manichean_babylon_desc:0 "The Babylonian strain of Manichaeism is the most ancient and is headed by the Archegos, or Patriarch of Babylon. He asserts total authority over all true believers. Beneath him reign twelve apostles, seventy-two bishops, and three hundred sixty priests. It is the duty of the hearers to serve the elect in this life, so that the elect may ascend and the hearers be reincarnated as elect."

 manichean:0 "Denawar Manichaeism"
 manichean_adj:0 "Denawar"
 manichean_adherent:0 "Denawar"
 manichean_adherent_plural:0 "Denawars"
 manichean_desc:0 "The lands of Sogdiana were converted by Mar Ammo, one of the apostles of Manichaeus. The Denawar sect under the leadership of Yamag Shad Ohrmazd declared independence from the See of Babylon. Doctrinally, there are no real differences between the two sects, except for the authority of the Archegos of Babylon."

 matari:0 "Martari"
 matari_adj:0 "Martari"
 matari_adherent:0 "Martarian"
 matari_adherent_plural:0 "Martarians"
 matari_desc:0 "The Martari strain of Manichaeism emerged in Rome and represented a great deviation from the teachings of Manichaeus. While other sects prioritized the expansion of the religion, the Martari seek to establish monasteries wherein the elect and hearers may aid eachother in attaining salvation."

 dayhurianism:0 "Dayhurianism"
 dayhurianism_adj:0 "Dayhuri"
 dayhurianism_adherent:0 "Dayhurian"
 dayhurianism_adherent_plural:0 "Dayhurians"
 dayhurianism_desc:0 "The Manichaeans of North Africa were infamous for their use of secrecy in spreading their sect. It was not at all uncommon for these Manichaeans to present themselves as being of another religion, and their infiltration of the Arian clergy spelled the death of the Vandal Church."

#Sampsaeans
 sampsaeism_religion:0 "Sampsaeism"
 sampsaeism_religion_adj:0 "Sampsaean"
 sampsaeism_religion_adherent:0 "Sampsaean"
 sampsaeism_religion_adherent_plural:0 "Sampsaeans"
 sampsaeism_religion_desc:0 "The Sampsaean sects are small and isolated, regarded as neither Jewish nor Christian nor Muslim. These sects are united on account of their use of frequent baptisms, and an emphasis on enlightenment."

 elcesaites:0 "Elchasaitism" #Epiphanius indicates that the Elchesaites joined the Mandaeans
 elcesaites_adj:0 "Elchasaite"
 elcesaites_adherent:0 "Elchasaite"
 elcesaites_adherent_plural:0 "Elchasaites"
 elcesaites_desc:0 "The Elchasaites are a gnostic sect which practices baptism and adheres to the Law of Moses. They claim to have been retrieved a gospel from beneath the ground after it was exposed by the walking of the Son of God and his sister the Holy Ghost."

#Jews
 simonians:0 "Simonianism"
 simonians_adj:0 "Simonian"
 simonians_adherent:0 "Simonian"
 simonians_adherent_plural:0 "Simonians"
 simonians_desc:0 "The Simonians are a gnostic Jewish sect which traces its founding to one Simon Magus (the Magician), as a Samaritan offshoot of John the Baptist's group. They hold that the world and death were created by angels, and that immortality and absolution of sins may be gained via baptism."

 isawites:0 "Isawitism"
 isawites_adj:0 "Isawite"
 isawites_adherent:0 "Isawite"
 isawites_adherent_plural:0 "Isawites"
 isawites_desc:0 "The Isawite sect was established by a certain Abu Isa from Persia. Proclaiming himself the prophet, Isa sought to raise an army to defeat the Caliphate and restore the Kingdom of Israel. His army was defeated at Rayy in the 8th century and his faithful scattered."

 yudghanites:0 "Yudghanitism"
 yudghanites_adj:0 "Yudghanite"
 yudghanites_adherent:0 "Yudghanite"
 yudghanites_adherent_plural:0 "Yudghanites"
 yudghanites_desc:0 "Yudghan of Hamadan was a student of Abu Isa and proclaimed himself a prophet following the defeat of the Isawite army at Rayy. This esoteric sect, although not desiring to restore the Kingdom via force of arms, remains militaristic."

 menahemists:0 "Menahemism"
 menahemists_adj:0 "Menahemist"
 menahemists_adherent:0 "Menahemite"
 menahemists_adherent_plural:0 "Menahemites"
 menahemists_desc:0 "A certain David Alrui appeared in Persia in the 12th century, proclaiming himself the Messiah. Rallying an army from the mountains of Mesopotamia and Persia, he set out to overthrow the Caliphate and restore the Kingdom. He was assassinated in his sleep but his followers persisted in isolation."

 himyarites:0 "Himyaritism"
 himyarites_adj:0 "Himyarite"
 himyarites_adherent:0 "Himyarite"
 himyarites_adherent_plural:0 "Himyarites"
 himyarites_desc:0 "The Jews of Yemen were, in ancient times, a force to be reckoned with. The Himyarite kingdom reigned over southern Arabia, until it was defeated by Axum and later by the Caliphate. Despite this, the Jews of Yemen remain a substantial minority."

 teimanim:0 "Teimanism"
 teimanim_adj:0 "Teimanim"
 teimanim_adherent:0 "Teiman"
 teimanim_adherent_plural:0 "Teimanim"
 teimanim_desc:0 "There was a certain Yemenite Jew who proclaimed himself a forerunner of the Messiah, come to prepare the people for the coming of the Kingdom. His doctrines of poverty spread throughout synagogues of Africa and Arabia."

 dositheans:0 "Dositheanism"
 dositheans_adj:0 "Dosithean"
 dositheans_adherent:0 "Dosithean"
 dositheans_adherent_plural:0 "Dositheans"
 dositheans_desc:0 "The Dositheans were an ascetic sect of the Samaritans who gradually separated from the mainline Samaritans. While the other main Samaritan sects gradually re-merged into modern Samaritanism, Dositheanism continued on its own path."

