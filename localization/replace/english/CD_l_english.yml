 tenet_frequent_baptism_desc:0 "This [faith|E] employs frequent ritual washing as a means of purifying the flesh and soul."
 tenet_frequent_baptism_jewish_name:0 "Hemerobaptists"

 tenet_eunuch_priesthood_name:0 "Divine Castration"
