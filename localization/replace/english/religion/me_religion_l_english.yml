 #Isfahani
 isfahani:0 "Isfahanism"
 isfahani_adj:0 "Isfahani"
 isfahani_adherent:0 "Isfahani"
 isfahani_adherent_plural:0 "Isfahanis"
 isfahani_desc:0 "An apocalyptic sect of Zoroastrianism enforced during the reign of Abu'l-Fadl al-Isfahani as Mahdi-Caliph, characterised by the public cursing of Islam and Muslim religious leaders and the mass killing of prominent Qarmatian noble families."
 
 #Wahbiya
 wahbiya:0 "Wahbiyya"
 wahbiya_adj:0 "Wahbi"
 wahbiya_adherent:0 "Wahbi"
 wahbiya_adherent_plural:0 "Wahbiyyites"
 wahbiya_desc:0 "The Wahbiyya are the followers of the North African branch of Ibadi Islam, they have their own leaders seperate from the distant imams in Oman, and eventually it's followers started to develop their own seperate teachings, taking the name 'al-Wahbiyya' from the Imam Abdul-Wahab Rustamid in Tahret."

 #Basegame Zandaqa (Renamed to Ghulat)
 muhammad_succession_zandaqa_doctrine_name:0 "Ghulat"
 muhammad_succession_zandaqa_doctrine_desc:0 "Though we may trace the line of the Prophet correctly or not according to other Muslims, our beliefs mark us as outcasts regardless. Let the nawasib call us Ghulat: we merely afford the true heirs of the Prophet the full respect they are due!"
 
 #New Zandaqa
 muhammad_succession_zandaqa_moderate_doctrine_name:0 "Zandaqa"
 muhammad_succession_zandaqa_moderate_doctrine_desc:0 "Though we may trace the line of the Prophet correctly or not according to other Muslims, our beliefs tread dangerously close to heresy in the eyes of other Muslims. We must tread carefully, lest we be targeted as Zanādiqa.
 
 #Batriya
 muhammad_succession_batriya_doctrine_name:0 "Batriya"
 muhammad_succession_batriya_doctrine_desc:0 "We acknowledge the views of the Shia and the Sunni, and hold that while no successor is superior to the great Ali, the Sunni Caliphs must be acknowledged as legitimate, as they plaid a crucial part in spreading Islam. Our reasoning aims to create a bridge between the biggest divide in Islam."

 #Ithna Ash'ari
 imami:0 "Ithna 'Asharism"
 imami_adj:0 "Ithna 'Ashari"
 imami_adherent:0 "Twelver Shia"
 imami_adherent_plural:0 "Twelver Shiites"
 imami_desc:0 "The Ithna 'Ashari, otherwise known as Twelver Shiites or Imamis, believe that the spiritual and political successors to the Prophet Muhammad are the twelve infallible Imams, starting with Imam Ali. These Imams are free of worldly desires and practice the utmost responsibility in their task of upholding Islam. Ithna Ash'aris believe that the twelfth Imam, Imam Mahdi will one day return to Earth and bring justice to this world."
#Ishaaqiya
 ishaqiya:0 "Ishaaqiya"
 ishaqiya_adj:0 "Ishaaqi"
 ishaqiya_adherent:0 "Ishaaqiyite"
 ishaqiya_adherent_plural:0 "Ishaaqi"
 ishaqiya_desc:0 "The Ishaaqiya are a school of thought which maintains that the title of door to the Imam Hasan al-Askari belongs to Abu Yaqub Ishaaq. This belief is in direct opposition to the Alawis."                                                                                     

 #Barghawata
 barghawata:0 "Barghawata"
 barghawata_adj:0 "Barghawata"
 barghawata_adherent:0 "Barghawata"
 barghawata_adherent_plural:0 "Barghawata"
 barghawata_desc:0 "The Barghawata faith, a mixture of Kharijite doctrines and Berber Paganism, is a Judeo-Christian religion founded by Ṣāliḥ ibn Ṭarīf, a berber rebel who claimed to be a prophet, they view themselves as non-muslims and their faith is seen as extremely heretical in the rest of the muslim world."
 
 #Nukkari
 nukkari:0 "Nukkarism"
 nukkari_adj:0 "Nukkari"
 nukkari_adherent:0 "Nukkari"
 nukkari_adherent_plural:0 "Nukkaris"
 nukkari_desc:0 "Nukkarism was split off of mainstream Ibadi Islam Abu Qudama Yazid ibn Fandin al-Ifrani in 784 AD. The Nukkaris hold that Ibadism is the oldest and purest form of Islam and consider themselves to be 'Ahl-al-Istimaqa', or 'People of the Straight Path'."                                    
 #Majority Sunni
 ashari:0 "Ahl-al-Sunnah"
 ashari_adj:0 "Sunni"
 ashari_adherent:0 "Sunni"
 ashari_adherent_plural:0 "Sunnis"
 ashari_desc:0 "The term "Ahl-al-Sunnah" encompasses the most common forms of Sunnism; Ath'arism and Ash'arism. It is the most widespread Muslim faith, born from a doctrine dictating that the Prophet Muhammad's rightful successors would be foreign temporal caliphs rather than the Prophet's descendants."

 #Trika Shaivism (Kashmiri Shaivism)
 trika_shaivism:0 "Trika Shaivism"
 trika_shaivism_adj:0 "Trika Shaivite"
 trika_shaivism_adherent:0 "Trika Shaivite"
 trika_shaivism_adherent_plural:0 "Trika Shaivites"
 trika_shaivism_desc:0 "Trika Shaivism, otherwise known simply as Kashmiri Shaivism, is a sect of Hinduism that originated in the Kashmir region and places special emphasis on non-dualism. Trika Shaivists follow the Mālinīvijayottara Tantra, considering it to be one of their most important theological manuscripts."
 
 #Nazzamism
 nazzamism:0 "Nazzamism"
 nazzamism_adj:0 "Nazzami"
 nazzamism_adherent:0 "Nazzami"
 nazzamism_adherent_plural:0 "Nazzamis"
 nazzamism_desc:0 "Nazzamism describes the beliefs of the followers of Ibrahim Al-Nazzam. They follow the Quran alone and reject Hadiths and Ijma"
 
