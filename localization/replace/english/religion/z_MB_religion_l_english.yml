 patron_decision.0001.t:0 "Selecting a Patron Saint"
 patron_decision.0001.desc:0 "The practice of selecting a patron saint to whom extra devotion is owed has been a longstanding practice in the Christian faith. By their lifes, the saints honored God and brought souls to the Lord Jesus Christ. For this reason, praying for their intercession has become commonplace. Particular saints tend to have certain focuses and, when prayed to for intercession, yield distinct gifts. As such, it should be carefully considered what is needed and which saint has those attributes."
