 antioch_schism.0001.t:0 "The Church of Antioch"
 antioch_schism.0001.desc.intro:1 "At last the Church of Antioch is one."
 antioch_schism.0001.desc.jacobite:0 "\n\nNo longer shall the Chalcedonians spread their heresy throughout the Church of Antioch. With the establishment of churches throughout Syria, and under the rule of a mighty King, the heretical sects hold little sway over the Church of Antioch. \n\n It is only a matter of time before the rest of the Church recognizes our position."
 antioch_schism.0001.desc.maronite:0 "\n\nWith the schismatics and heretics finally driven out of our lawful inheritance, the children of Saint Maron are at last in control of the See of Antioch. The Miaphysites and Greek pretenders are at last driven out of the Eastern See. \n\nWith the backing of the Papacy, the Church in Antioch will once again thrive, free of heresy."
 antioch_schism.0001.desc.melkite:0 "\n\nAfter much effort, and with the support of the Ecumenical Patriarch, we have at last suppressed the Catholics and Miaphysites who would dare to claim the Patriarchate of Antioch. \n\nWith Antioch firmly under Greek control, we are one step closer to the restoration of the Pentarchy."
 antioch_schism.0001.desc.nestorian:0 "\n\nWith the Patriarchate of Antioch firmly under the rule of the Church of the East, in an unexpected turn of events, the rival churches have been driven out and reduced to minor sects in the eyes of the wider Church. \n\nWhile we have never officially claimed Antioch as our See, we cannot miss this opportunity."
 antioch_schism.0001.a:0 "The Church in Antioch is divided no more!"
 antioch_schism.0101.desc.intro:0 "The Schism of Antioch is finally ended."
 antioch_schism.0101.desc.jacobite:0 "With the conquest of Syria and, by extension, the Patriarchal See of Antioch, [scoped_emperor.GetTitledFirstName] has managed to force the priests of Antioch to submit to the Miaphysite view, and to accept the authority of the Jacobite Church. The rival patriarchs have been forced into exile, and word of their defeat spreads throughout Christendom."
 antioch_schism.0101.desc.maronite:0 "With the conquest of Syria and, by extension, the Patriarchal See of Antioch, [scoped_emperor.GetTitledFirstName] has managed to force the priests of Antioch to submit to the Maronite Patriach, and by extension to the Pope. With the Greek pretenders and the Miaphysites expelled from the lands of Syria, the faithful of the East flock to the Maronite Church."
 antioch_schism.0101.desc.melkite:0 "With the conquest of Syria and, by extension, the Patriarchal See of Antioch, [scoped_emperor.GetTitledFirstName] has managed to force the priests of Antioch to submit to the Melkite Patriarch, and by extension to the Ecumenical Patriarch. With the Catholics and Miaphysites crushed under Orthodox boots, the Church of Antioch is at last at peace."
 antioch_schism.0101.desc.nestorian:0 "With the conquest of Syria and, by extension, the Patriarchal See of Antioch, the Church of the East is presented with a unique opportunity: to claim the seat of a Pentarch. [scoped_emperor.GetTitledFirstName] has driven out the heretics presently occupying the Church of Antioch, leaving room for the Nestorian Patriarch to assert his authority not just in the East, but also in the West."
 antioch_schism.0101.desc.generic:0 "With the conquest of Syria and, by extension, the Patriarchal See of Antioch, [scoped_enmperor.GetTitledFirstName] has asserted the authority of the [mending_antioch.GetAdjective] Church over the whole Church of Antioch, moving it into a unique position to flex its authority over the East."
 antioch_schism.0101.c:0 "More troubling news from the Orient..."
 antioch_schism.0102.a:0 "A new threat arises..."

 fervor_loss_antioch_schism:0 "Antioch Schism Mended"

 celebrate_christmas_decision:0 "Celebrate Christmas"
 celebrate_christmas_decision_desc:0 "It is the season of the birth of Our Savior: a time for rejoicing!"
 celebrate_christmas_decision_effect_tooltip:0 "Gaudete Christus ex natus ex Maria Virgine!"
 celebrate_easter_decision:0 "Celebrate Easter"
 celebrate_easter_decision_desc:0 "It is the season of the death and resurrection of Our Savior."
 celebrate_easter_decision_effect_tooltip:0 "Tu, devícto mortis acúleo, aperuísti credéntibus regna cælórum."

 antioch_schism.0002.t:0 "Christ the Savior is Born"
 antioch_schism.0002.desc:0 "The season of Christmas is one of great festivities. All the realm are full of jubilance: children run around, clergy pray unto the Lord, enemies put aside their quarrels. All gather in eager anticipation of the arrival of Our Lord Jesus Christ."
 antioch_schism.0002.a:0 "Veni, veni Emmanuel!"
 antioch_schism.0003.t:0 "Christ Rises from the Grave"
 antioch_schism.0003.desc:0 "The season of Easter is one preceded by a penitential time. Young men would strike their backs with cords and cover themselves in sackcloth. Not an ounce of meat could be found in the whole of the realm. But with the coming of Easter, the penance turns to celebration: for Christ has risen from the grave."
 antioch_schism.0003.a:0 "Quóniam tu solus Sanctus, tu solus Dóminus, tu solus Altíssimus, Jesu Christe, cum Sancto Spíritu: in glória Dei Patris. Amen."

 catholic_communion_nestorian_decision:0 "Return to Rome"
 catholic_communion_nestorian_decision_desc:0 "#F The Church in the East needs to join a wider communion to survive. Only with the Papacy will we endure.#!"
 catholic_communion_nestorian_decision_tooltip:0 "Restore the Church in the East to communion with Rome"
 catholic_communion_nestorian_decision_effect_tooltip:0 "Nestorianism will join the Catholic Communion"
 catholic_communion_nestorian_decision_confirm:0 "O felix Roma!"

 change_communion.0001.t:0 "Babylon and Babylon"
 change_communion.0001.desc:0 "\n\nPriests from the Church of the East and the Catholic Church have met and agreed to restore mutual communion."
 change_communion.0001.a:0 "Praise be Jesus Christ!"
 change_communion.0002.desc:0 "\n\nThe Church of the East had split off from the Catholic Church many centuries ago, over disputes at the Council of Ephesus. Despite this dispute, the Church of the East has been in good terms, at least theologically, with the Catholic Church since they accepted the Council of Chalcedon in 544. Clergymen from the Church of the East have traveled to Rome and sworn loyalty to the Pope. With this, the Patriarch of the East and the Pope have restored communion. /n/nWe now stand on the brink of a new age of ecumenism in Christendom."
 change_communion.0002.a:0 "The Church grows closer to unity."
 change_communion.0003.desc:0 "\n\nThe heretics in the Catholic Church and the Church of the East have met and conspired to unite forces. Their Patriarchs now stand in communion with eachother and prepare to launch an assault on the true faith!"
 change_communion.0003.a:0 "Heretics abound."

 new_mend_the_great_schism_decision:0 "Mend the Great Schism"
 new_mend_the_great_schism_decision_desc:0 "#F The Christian Church will be united under one faith.#!"
 new_mend_the_great_schism_decision_tooltip:0 "Reunite the Christian Church"
 new_mend_the_great_schism_decision_effect_tooltip:0 "The Christian churches will be united either under one faith or one communion"
 new_mend_the_great_schism_decision_confirm:0 "The schism will end."

 declare_autocephaly_decision:0 "Proclaim Autocephaly"
 declare_autocephaly_decision_desc:0 "The local church will receive recognition throughout the Christian world."
 declare_autocephaly_decision_tooltip:0 "Faith gains autocephaly doctrine."
 declare_autocephaly_decision_effect_tooltip:0 "The faith will gain the autocephalous doctrine, meaning it will be considered righteous by other Orthodox."
 declare_autocephaly_decision_confirm:0 "Declare Autocephaly."

 reconcile_with_rome_decision:0 "Reconcile With Rome"
 reconcile_with_rome_decision_desc:0 "The local church will abandon Constantinople and instead embrace rome."
 reconcile_with_rome_decision_tooltip:0 "Faith gains Catholic communion doctrine."
 reconcile_with_rome_decision_effect_tooltip:0 "The faith will gain the Catholic communion doctrine, meaning it will be considered righteous by the Catholic Church."
 reconcile_with_rome_decision_confirm:0 "Embrace Papism."

 restore_roman_patriarchate_decision:0 "Restore Roman Patriarchate"
 restore_roman_patriarchate_decision_desc:0 "The Roman Church has gone astray and must now be restored to its former glory, albeit under our oversight."
 restore_roman_patriarchate_decision_tooltip:0 "The Roman Patriarchate will be established as a vassal."
 restore_roman_patriarchate_decision_effect_tooltip:0 "The Papists will be given a chance to convert."
 restore_roman_patriarchate_decision_confirm:0 "Restore the Patriarchate"

 establish_latin_jerusalem_decision:0 "Establish Latin Patriarchate of Jerusalem"
 establish_latin_jerusalem_decision_desc:0 "The local Greek Patriarchate will be expelled and replaced with a Latin Patriarchate as our vassal."
 establish_latin_jerusalem_decision_tooltip:0 "Creates a Latin Patriarchate as our vassal."
 establish_latin_jerusalem_decision_effect_tooltip:0 "Catholicism will gain fervor and the Greek Orthodox will lose fervor."
 establish_latin_jerusalem_decision_confirm:0 "Confirm"

 establish_latin_constantinople_decision:0 "Establish Latin Patriarchate of Constantinople"
 establish_latin_constantinople_decision_confirm:0 "Confirm"
 establish_latin_antioch_decision:0 "Establish Latin Patriarchate of Antioch"
 establish_latin_antioch_decision_confirm:0 "Confirm"
 establish_latin_alexandria_decision:0 "Establish Latin Patriarchate of Alexandria"
 establish_latin_alexandria_decision_confirm:0 "Confirm"

 fervor_gain_autocephaly:0 "From gaining autocephaly"
 fervor_loss_autocephaly:0 "From autocephalous churches"
 fervor_gain_reconciled_with_rome:0 "Local faith reconciled with Rome"
 fervor_loss_roman_patriarchate:0 "From creation of Western Patriarchate"
