 #FAITHS

 tondrakian:0 "Tondrakian"
 tondrakian_adj:0 "Tondrakian"
 tondrakian_adherent:0 "Tondrakian"
 tondrakian_adherent_plural:0 "Tondrakians"
 tondrakian_desc:0 "Originating in Armenia, the Tondrakians reject the afterlife, immortality of the soul, and other key Christian dogma. Furthermore, they reject feudalism and push for an egalitarian system."

 maronite:0 "Maronite"
 maronite_adj:0 "Maronite"
 maronite_adherent:0 "Maronite"
 maronite_adherent_plural:0 "Maronites"
 maronite_desc:0 "Having their origin in monastic Monothelite communities in Lebanon, the Maronites have embraced mainstream theology and elected their own Patriarch of Antioch."

 jacobite:0 "Syriac Orthodoxy"
 jacobite_adj:0 "Syriac Orthodox"
 jacobite_adherent:0 "Syriac"
 jacobite_adherent_plural:0 "Syriacs"
 jacobite_desc:0 "The Syriac Orthodox separated from the Church in Antioch over Christological disputes. Being Miaphysites, they maintain a rival claim to Antioch to that of the Melkites and Maronites."

 melkite:0 "Antiochene Melkite"
 melkite_adj:0 "Melkite"
 melkite_adherent:0 "Melkite"
 melkite_adherent_plural:0 "Melkites"
 melkite_desc:0 "The Antiochene Melkite Church is the Greek Orthodox Church based out of Antioch. Although recognized by Constantinople as lawful Patriarchs of Antioch, the Melkite Church has little presence in the Near East. Despite this, it is the most independent of the three Senior Patriarchates, excluding Constantinople."

 uniate:0 "Uniate"
 uniate_adj:0 "Uniate"
 uniate_adherent:0 "Byzantine Catholic"
 uniate_adherent_plural:0 "Byzantine Catholics"
 uniate_desc:0 "While most Orthodox converts to Catholicism were content to accept the Latin Rite, some communities have chosen to maintain the Byzantine Rite while accepting the Papacy."
 uniate_religious_head_title:0 "Metropolitan"
 uniate_religious_head_title_name:0 "Metropolinate"

 fraticelli:0 "Fraticelli"
 fraticelli_adj:0 "Fraticelli"
 fraticelli_adherent:0 "Fraticelli"
 fraticelli_adherent_plural:0 "Fraticelli"
 fraticelli_desc:0 "The Fraticelli, or 'Little Brethren', is a Catholic heresy that originated in the Fransciscan Order. It is devoted to poverty and ascetism. The Fraticelli are violently opposed to displays of Church wealth."

 ambrosian:0 "Ambrosian"
 ambrosian_adj:0 "Ambrosian"
 ambrosian_adherent:0 "Ambrosian"
 ambrosian_adherent_plural:0 "Ambrosians"
 ambrosian_desc:0 "The Ambrosian Rite is the rite of the Diocese of Milan and has long operated distinctive from the Roman Rite. The Archbishop of Milan exerts great influence over the Ambrosians."

 malankaran:0 "Malankaran"
 malankaran_adj:0 "Malankaran"
 malankaran_adherent:0 "St. Thomas Christian"
 malankaran_adherent_plural:0 "St. Thomas Christians"
 malankaran_desc:0 "The Church in India, although officially subservient to the Jacobite Patriarchate, has long operated independently due to its position on the fringes of Christendom. Consequently, it often relies on Nestorian Bishops."
 malankaran_religious_head_title:0 "Archdeacon" 
 malankaran_religious_head_title_name:0 "Archdiaconate"

 african_church:0 "Carthaginian"
 african_church_adj:0 "Carthaginian"
 african_church_adherent:0 "Carthaginian"
 african_church_adherent_plural:0 "Carthaginians"
 african_church_desc:0 "The Church of Africa was once a dominant force in the Christianization of the North Africa. The See of Carthage was once renowned as the Metropolitanate of the entire Roman Diocese of Africa. But with the conquest of North Africa by the Muslims, the Church now stands on the brink of extinction. Without effort to restore its presence, the Church of Carthage will surely cease to exist."

 bulgarian_orthodox:0 "Bulgarian Orthodoxy"
 bulgarian_orthodox_adj:0 "Bulgarian Orthodox"
 bulgarian_orthodox_adherent:0 "Bulgarian"
 bulgarian_orthodox_adherent_plural:0 "Bulgarians"
 bulgarian_orthodox_desc:0 "After the rise of the First Bulgarian Empire and her successes against the Byzantines, the Bulgarian Emperor erected his own Patriarchate to serve as spiritual head for all Bulgarians. While not immediately recognized by the Ecumenical Patriarchate, the two do eventually come to terms."

 georgian_orthodox:0 "Georgian Orthodoxy"
 georgian_orthodox_adj:0 "Georgian Orthodox"
 georgian_orthodox_adherent:0 "Georgian"
 georgian_orthodox_adherent_plural:0 "Georgians"
 georgian_orthodox_desc:0 "The Georgian Orthodox Church is located on the frontiers of Orthodoxy, in the Kingdom of Georgia. While debates over when the Church wrestled free of neighboring authorities, it is undeniable that the Georgian people pride themselves on sovereignty from Antioch and Constantinople."

 alexandrian_melkite:0 "Alexandrian Melkite"
 alexandrian_melkite_adj:0 "Alexandrian"
 alexandrian_melkite_adherent:0 "Melkite"
 alexandrian_melkite_adherent_plural:0 "Melkites"
 alexandrian_melkite_desc:0 "The Greek Orthodox Patriarchate of Alexandria is the sole Chalcedonian claimant to the Patriarchal See of Alexandria. While generally associated with the See of Constantinople, the Patriarchs of Alexandria maintained cordial relations with Rome well after the Rome-Constantinople Schism."

 jerusalem_melkite:0 "Jerusalem Melkite"
 jerusalem_melkite_adj:0 "Jerusalemite"
 jerusalem_melkite_adherent:0 "Melkite"
 jerusalem_melkite_adherent_plural:0 "Melkites"
 jerusalem_melkite_desc:0 "The Greek Orthodox Patriarchate of Jerusalem is, for now, the sole Chalcedonian claimant to the Patriarchal See of Jerusalem. The Patriarch generally remains at Jerusalem despite it being held by Muslims."

 marcionism:0 "Marcionism"
 marcionism_adj:0 "Marcionite"
 marcionism_adherent:0 "Marcionite"
 marcionism_adherent_plural:0 "Marcionites"
 marcionism_desc:0 "The Apostle Paul alone understood the teachings of Jesus, who was not human but only appeared so. He was sent by the Unknown God to bring mankind out of the wicked material world. Marcion rejected the Jewish Testament and those writings in the New Testament except for Paul's epistles."

 nazarene:0 "Nazarene"
 nazarene_adj:0 "Nazarene"
 nazarene_adherent:0 "Nazarene"
 nazarene_adherent_plural:0 "Nazarenes"
 nazarene_desc:0 "The Nazarenes are a Jewish Christian sect holding that Jesus was born of a virgin but that he was not God incarnate. They hold fast to the Law of Moses and thus reject the teachings of the Apostle Paul."

 ebionites:0 "Ebionism"
 ebionites_adj:0 "Ebionite"
 ebionites_adherent:0 "Ebionite"
 ebionites_adherent_plural:0 "Ebionites"
 ebionites_desc:0 "The Ebionites hold that the Apostle James the Just was the chief of the Apostles, and reject Paul as an apostate. They hold that Jesus was the natural-born child of Mary and Joseph who was adopted by God and died as a martyr in order to move Israel to repentance."

 elcesaites:0 "Elchasaitism"
 elcesaites_adj:0 "Elchasaite"
 elcesaites_adherent:0 "Elchasaite"
 elcesaites_adherent_plural:0 "Elchasaites"
 elcesaites_desc:0 "The Elchasaites are a gnostic Jewish Christian sect who practice baptisms and adhere to the Law of Moses. They claim to have been retrieved a gospel from beneath the ground after it was exposed by the walking of the Son of God and his sister the Holy Ghost."

 simonians:0 "Simonianism"
 simonians_adj:0 "Simonian"
 simonians_adherent:0 "Simonian"
 simonians_adherent_plural:0 "Simonians"
 simonians_desc:0 "The Simonians are a gnostic Jewish sect which traces its founding to one Simon Magus (the Magician), as a Samaritan offshoot of John the Baptist's group. They hold that the world and death were created by angels, and that immortality and absolution of sins may be gained via baptism."

 arianism:0 "Arianism"
 arianism_adj:0 "Arianism"
 arianism_adherent:0 "Arian"
 arianism_adherent_plural:0 "Arians"
 arianism_desc:0 "Arianism is a sect which emerged in Alexandria and, for some time, threatened to completely dominate the Christian Church. However, after being refuted at an Ecumenical Council, Arianism was driven out of the Empire. It survived the Germanic barbarian kingdoms until their conversion to Catholicism."

 taborites:0 "Taborite Hussites"
 taborites_adj:0 "Taborite"
 taborites_adherent:0 "Taborite"
 taborites_adherent_plural:0 "Taborites"
 taborites_desc:0 "The Taborite sect is a heresy which emerged in the Kingdom of Bohemia during the fourteenth century. It believed that the apocalypse was imminent and that they have a duty of conquering the world for the imminent Kingdom."

 ultraquist:0 "Ultraquist Hussites"
 ultraquist_adj:0 "Ultraquist"
 ultraquist_adherent:0 "Ultraquist"
 ultraquist_adherent_plural:0 "Ultraquists"
 ultraquist_desc:0 "The Ultraquists are a sect which emerged in the Kingdom of Bohemia. They are of the opinion that the chalice should also be offered to the faithful during the Mass. That's it. These guys literally fought a two century war over this. Don't believe me? Go play Europa Universalis IV."

 montanism:0 "Montanism"
 montanism_adj:0 "Montanist"
 montanism_adherent:0 "Montanist"
 montanism_adherent_plural:0 "Montanists"
 montanism_desc:0 "The Montanists are a sect which believes that the charisms of the Holy Ghost are frequently being bestowed on people, and that any associated visions can supercede scripture. This is literally just Pentecostalism."

 roman_orthodox:0 "Western Orthodoxy"
 roman_orthodox_adj:0 "Western Orthodox"
 roman_orthodox_adherent:0 "Western Orthodox"
 roman_orthodox_adherent_plural:0 "Western Orthodox"
 roman_orthodox_desc:0 "Following their schism and embracing of the Palamite heresy, the Byzantines would never again see a loyal Patriarch in Rome. Their legalistic redrawing of the borders between the Roman Patriarchate and Constantinople served as an acceptance of this reality, and an effort was made to bring those under their control into the Greek Rite. However, should an Emperor successfully retake Rome, it would only be fitting to establish a puppet Patriarchate to administer the far western territories, albeit under the watchful eye of the Emperor."

 serbian_orthodox:0 "Serbian Orthodoxy"
 serbian_orthodox_adj:0 "Serbian Orthodox"
 serbian_orthodox_adherent:0 "Serbian"
 serbian_orthodox_adherent_plural:0 "Serbians"
 serbian_orthodox_desc:0 "The Serbian Orthodox Church emerged out of the suppression of the Bulgarian Patriarchate and gained autocephaly in 1219 as an Archbishopric. With the proclamation of the Serbian Empire, the autocephalous archbishopric became a Patriarchate and remained as such up until the Muslim conquest of Serbia."

 cyprus_orthodox:0 "Cypriot Orthodoxy"
 cyprus_orthodox_adj:0 "Cypriot Orthodox"
 cyprus_orthodox_adherent:0 "Cypriot"
 cyprus_orthodox_adherent_plural:0 "Cypriots"
 cyprus_orthodox_desc:0 "Isolated on the island of Cyprus, the local church has long enjoyed autocephaly without infringement. Through skilled maneuvering, the Church of Cyprus managed to remain independent throughout the reigns of Crusaders and Muslims alike."

 slavic_orthodox:0 "Slavic Orthodoxy"
 slavic_orthodox_adj:0 "Slavic Orthodox"
 slavic_orthodox_adherent:0 "Slav"
 slavic_orthodox_adherent_plural:0 "Slavs"
 slavic_orthodox_desc:0 "Due to its isolation from major dioceses, the whole of Russia is considered a mission territory among Christians. The practices among its members vary greatly from city to city, and prone to heresy. Any ruler with any sense would be wise to separate his local flock from the chaos and form a distinct faith."

 free_spirit:0 "Free Spirit Brethren"
 free_spirit_adj:0 "Free Spirit"
 free_spirit_adherent:0 "Degenerate"
 free_spirit_adherent_plural:0 "Degenerates"
 free_spirit_desc:0 "Throughout the Holy Roman Empire's peasantry emerged the notion of an erotic union with Christ. Gross."

 tewahedo:0 "Tewahedo Orthodoxy"
 tewahedo_adj:0 "Tewahedo"
 tewahedo_adherent:0 "Tewahedo"
 tewahedo_adherent_plural:0 "Tewahedo"
 tewahedo_desc:0 "Christianity has flourished among the Ethiopians since the Apostolic Era, with the area having a long tradition of Judaism. However, its periods of isolation from other Christians has led to the Tewahedo Orthodox adopting some strange local customs."

 stephanites:0 "Stephanism"
 stephanites_adj:0 "Stephanite"
 stephanites_adherent:0 "Stephanite"
 stephanites_adherent_plural:0 "Stephanites"
 stephanites_desc:0 "The Stephanite sect was founded by Abba Estifanos in the 1400s as a protest against the Solomonic dynasty's influence over the church. The group became infamous for its iconoclasm and became one of the first sects to adopt a sola scriptura stance."

 donatists:0 "Donatism"
 donatists_adj:0 "Donatist"
 donatists_adherent:0 "Donatist"
 donatists_adherent_plural:0 "Donatists"
 donatists_desc:0 "The Donatist Sect flourished in the Church of Africa prior to its conquest by the Moslems. It possessed its own bishops to rival those of the Catholic African Church and was on numerous occasions condemned. They believed that those clergy who renounced the faith and gave up scriptures could not be forgiven and were not to be readmitted to the Christian faith."

 #TENETS

 tenet_junior_patriarchate_name:0 "Junior Patriarchate"
 tenet_junior_patriarchate_desc:0 "While a place of prestige will always be set aside for the Pentarchy, there exists a need for new patriarchates to aid in the jurisdiction of the Orthodox Church."
 tenet_mission_territory_name:0 "Mission Territory"
 tenet_mission_territory_desc:0 "This faith can hardly be considered one faith, on account of it being spread over such a vast area with such little unity. It can not rightly be considered a distinct form of Christianity, but rather exists to open the floodgates to a variety of new Christian sects among a previously pagan population."

