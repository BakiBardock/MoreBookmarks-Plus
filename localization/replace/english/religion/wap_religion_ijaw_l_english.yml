 ijaw_religion_desc:0 "Oru religious beliefs hold that water spirits known as Owuamapu are like humans in having personal strengths and shortcomings, and that humans dwell among the water spirits before being born. The role of prayer in the traditional Oru system of belief is to maintain the living in the good graces of the water spirits among whom they dwelt before being born into this world. Each year the Ijaw hold celebrations in honor the spirits lasting for several days."
