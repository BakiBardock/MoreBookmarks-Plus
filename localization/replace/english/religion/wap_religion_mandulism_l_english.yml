 beja_pagan_desc:0 "'Sun, The great god, lord of Kalabsha, the all-seeing master, king of all,' Mandulis (or Merwel in Old Nubian) is the great sun god of Lower Nubia and the centre of a cult amongst the Blemmeyes of the Eastern Desert. Mandulis is the Kushite form of the Egyptian god Horus, who was the god of the sky and the son of Isis and Osiris. Usually shown as a falcon with the head of a man Mandulis was worshipped in Kush and in Egypt, with his main temple in Philae serving as the chief site of pilgrimage."
