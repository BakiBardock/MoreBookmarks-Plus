 wennam_religion_desc:1 "The world has been created and is controlled by Wende, the Sky God, represented by the sun and it's dominion over the sky. Joining Wende is the earth goddess Tênga, and through the divine couple Naaba Wende and Napaaga Tênga the world has balance, in union between the sun and the earth. The earth priests serve Tênga, to ensure the fertility of our crops and purity of our land, and together with Nakombsé who hold the naam, represent Wende, and we are blessed with both a fertile land and society. Whilst Wende is the high god, we make offering to tutelary gods or spirits, the kînkirse, who may intervene on our behalf."
