l_english:
 trait_quraysh:0 "Qurayshi"
 trait_quraysh_desc:0 "The term Qurayshi describes someone who descends from the legendary Quraysh Tribe of Arabia, though unlike a Sayyid, not descending directly from the Prophet Muhammad."
 trait_quraysh_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has the Blood of the Quraysh flowing through [ROOT.GetCharacter.GetHerHis] veins."

