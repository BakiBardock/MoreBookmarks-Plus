 rite_doctrine_celtic_name:0 "Gallican Rite"
 
 rite_doctrine_latin_desc:0 "Latin liturgical rites, or Western liturgical rites, are Catholic rites of public worship employed by the Latin Church, the largest particular church sui iuris of the Catholic Church, that originated in Europe where the Latin language once dominated. Its language is now known as Ecclesiastical Latin. The most used rite is the Roman Rite."
 rite_doctrine_greek_desc:0 "The Byzantine Rite, also known as the Greek Rite or the Rite of Constantinople, identifies the wide range of cultural, liturgical, and canonical practices that developed in the Eastern Christian Church of Constantinople."
 rite_doctrine_coptic_desc:0 "The Alexandrian Rite is the liturgical rite used by three Oriental Orthodox churches, the Coptic Orthodox Church of Alexandria, Eritrean Orthodox Tewahedo Church, and Ethiopian Orthodox Tewahedo Church, as well as by their Eastern Catholic counterparts."
 rite_doctrine_antiochean_desc:0 "The West Syriac Rite, also called Syro-Antiochene Rite, is an Eastern Christian liturgical rite that employs the Divine Liturgy of Saint James in the West Syriac dialect. It is practised in the Maronite Church, the Syriac Orthodox Church, the Syriac Catholic Church and various Malankara Churches of India. It is one of two main liturgical rites of Syriac Christianity, the other being the East Syriac Rite."
 rite_doctrine_local_desc:0 "This faith has a rite unique to the culture of those that follow it."
 rite_doctrine_chaldean_desc:0 "The East Syriac Rite or East Syrian Rite, also called the Chaldean Rite, is an Eastern Christian liturgical rite that employs the Divine Liturgy of Saints Addai and Mari and the East Syriac dialect as its liturgical language. It is one of two main liturgical rites of Syriac Christianity, the other being the West Syriac Rite (Syro-Antiochene Rite)"
 rite_doctrine_armenian_desc:0 "The Armenian Rite is an independent liturgy used by both the Armenian Apostolic and Armenian Catholic Churches."
 rite_doctrine_celtic_desc:0 "Nobody is sure where exactly this rite originated, but it has taken roots in the extremities of Western Christendom."
 
