 maronite_desc:1 "The Maronites are an ethnoreligious Christian group whose members adhere to the Syriac Maronite Church, with the largest population around Mount Lebanon in Lebanon. Beginning as a movement founded by the monk Maron in the fourth century, the Maronites are a Christian Church in full communion with the Holy See yet under the leadership of the Maronite Primate."
 
