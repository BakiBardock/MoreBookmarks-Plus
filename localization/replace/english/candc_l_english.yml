 west_syriac_adj:0 "Syriac"
 west_syriac_adherent:0 "Syriac"
 west_syriac_adherent_plural:0 "Syriacs"
 west_syriac_desc:1 "The Assyrian Apostolic Church is an Oriental Orthodox church branched from the Church of Antioch. The Bishop of Antioch, known as the Patriarch, heads the church, claiming apostolic succession through Saint Peter in the c.1st century, according to sacred tradition. In 512, Flavian II, Patriarch of Antioch, was deposed by Byzantine emperor Anastasius I, and a synod was held at Laodicea in Syria to elect a successor. Severus the Great was elected on 6 November and consecrated at the Great Church of Antioch on 16 November. The autocephalous patriarchate was established in Antioch by Severus the Great in the c.6th century and was organized by Jacob Baradaeus (c.500–578) in rejection of Dyophysitism."
 
